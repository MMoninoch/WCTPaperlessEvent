<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-light"
    style="font-family: Arial, sans-serif; line-height: 1.6; margin: 20px"
  >

  

  <div class="container mx-auto mt-9 mb-64">
    <div class="mb-20">
        <h1 class="text-3xl font-semibold tracking-tight text-gray-900 sm:text-4xl text-center">
            Discover What's Next
        </h1>
        <p class="mt-6 text-center text-gray-500">
            Explore Our Spotlighted Upcoming Events from Visionary Hosts
        </p>
    </div>
    <div class="grid gap-y-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        {% for event in events %}
        <div class="mx-auto w-4/5 bg-white border border-gray-200 rounded-lg shadow-lg hover:shadow-blue-500/50 hover:scale-105 transition duration-300 ease-in-out">
            <div class="overflow-hidden rounded-t-lg" style="height: 300px;">
                <a href="/events/api/events/{{ event.title }}">
                    <img
                        src="/events/api/events/{{ event.title }}/image"
                        alt="Event Image"
                        style="width: 100%; height: 100%; object-fit: cover; object-position: center center;"
                    >
                </a>
            </div>
            <div class="p-3">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
                        {{ event.title }}
                    </h5>
                </a>
                <h5 class="mb-2 text-md font-light tracking-tight text-gray-900">
                    {{ event.date_time }}
                </h5>
                <h5 class="mb-2 text-md font-light tracking-tight text-gray-900">
                    {{ event.location }}
                </h5>
                <p class="mb-3 font-normal text-gray-700">
                    {{ event.description }}
                </p>
                <a href="/events/api/events/{{ event.title }}"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Read more
                    <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="pagination mt-16 text-center"> <!-- Apply text-center here -->
      {% if events|length > 0 %}
          <div class="inline-block"> <!-- Wrap the button in an inline-block container -->
              <a href="?page={{ page + 1 }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                  Load More
              </a>
          </div>
      {% endif %}
  </div>
</div>


    
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // open
  const burger = document.querySelectorAll('.navbar-burger');
  const menu = document.querySelectorAll('.navbar-menu');

  if (burger.length && menu.length) {
      for (var i = 0; i < burger.length; i++) {
          burger[i].addEventListener('click', function() {
              for (var j = 0; j < menu.length; j++) {
                  menu[j].classList.toggle('hidden');
              }
          });
      }
  }

  // close
  const close = document.querySelectorAll('.navbar-close');
  const backdrop = document.querySelectorAll('.navbar-backdrop');

  if (close.length) {
      for (var i = 0; i < close.length; i++) {
          close[i].addEventListener('click', function() {
              for (var j = 0; j < menu.length; j++) {
                  menu[j].classList.toggle('hidden');
              }
          });
      }
  }

  if (backdrop.length) {
      for (var i = 0; i < backdrop.length; i++) {
          backdrop[i].addEventListener('click', function() {
              for (var j = 0; j < menu.length; j++) {
                  menu[j].classList.toggle('hidden');
              }
          });
      }
  }
});
  </script>
</html>
