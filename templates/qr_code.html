    <div class="container mx-auto mt-24">
      <h1 class="mb-4 text-3xl font-bold">QR Code Generator and Scanner</h1>
  
      <!-- QR Code Generation Form -->
      <form id="qrCodeForm" class="mb-6">
          <div class="mb-3">
              <label for="dataInput" class="block text-sm font-medium text-gray-700">Event URL:</label>
              <input
                  type="text"
                  class="mt-1 p-2 w-full border rounded-md"
                  id="dataInput"
                  name="data"
                  required
              />
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Generate QR Code
          </button>
      </form>
  
      <div class="mt-4" id="qrCodeContainer">
          <!-- QR Code will be displayed here -->
      </div>
  
      <br /><br /><br />
  
      <!-- QR Code Scanning Form -->
      <h1 class="text-3xl font-bold">QR Code Scanner</h1>
  
      <form id="uploadForm" action="/qr_code/api/upload-qr-code/" method="post" enctype="multipart/form-data" class="mt-4">
          <label for="qr_code_file" class="block text-sm font-medium text-gray-700">Select QR Code Image:</label>
          <input type="file" name="qr_code_file" accept="image/*" required class="mt-1 mb-4">
          <button type="button" onclick="uploadAndRedirect()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Upload
          </button>
      </form>
  </div>
  

    <script>

async function uploadAndRedirect() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    const decodedUrl = result.decoded_url;

                    // Redirect the user to the decoded URL
                    window.location.href = decodedUrl;
                } else {
                    // Handle error responses
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        document.getElementById("qrCodeForm").addEventListener("submit", function (event) {
            event.preventDefault();
    
            var formData = {
                data: document.getElementById("dataInput").value
            };
    
            // Make Fetch API request to generate QR code
            fetch("/qr_code/api/generate-qr-code/", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then((response) => response.blob())
            .then((blob) => {
                // Display the generated QR code
                var url = URL.createObjectURL(blob);
                document.getElementById("qrCodeContainer").innerHTML = '<img src="' + url + '" alt="QR Code">';
            })
            .catch((error) => {
                console.log("Error:", error);
            });
        });

    </script>
    
    <script>

                }

    const backdrop = document.querySelectorAll('.navbar-backdrop');

                }
            });
        }
    }
  
    if (backdrop.length) {
        for (var i = 0; i < backdrop.length; i++) {
            backdrop[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
